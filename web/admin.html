<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script>
        function submit() {
            console.log("submit")

            conf = {
                type: "POST",
                url: "/sxsw_store/api/v1/admin/users",
                data: JSON.stringify({new_email: document.getElementById("email").value}),
                contentType: 'application/json',
                success: function (response) {
                    if (response.result == "ok") {
                        fill_data(response.data)
                    }
                    else {
                        alert(response.message)
                    }
                },
                dataType: 'json'
            };
            console.log(conf)
            $.ajax(conf);
        }

    </script>
</head>

<body>
email: <input id="email" type="text" name="new_email"/>
<button onclick="submit()"/>


</body>
</html>
